name: Realtime CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-3.11-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linters and type checks
      run: |
        flake8 .
        black --check .
        isort --check-only .
        mypy .

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest with coverage
      run: |
        pytest --cov=aws.backend --cov=app --cov=samples --cov-report=xml --cov-report=term

    - name: Upload coverage report
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: coverage.xml

  cdk-synth:
    name: CDK Synth Check
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: aws/infrastructure/cdk/node_modules
        key: cdk-node-${{ hashFiles('aws/infrastructure/cdk/package-lock.json') }}

    - name: Install dependencies
      working-directory: aws/infrastructure/cdk
      run: npm ci

    - name: CDK synth
      working-directory: aws/infrastructure/cdk
      run: npx cdk synth
